<!DOCTYPE html>
<html lang="en">
  <head id="header"></head>
  <body class="bg-secondary">
    <section class="register-page">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 mx-3">
          <div class="col-12">
            <div class="card rounded-3 text-white">
              <div class="row g-0 rounded-3">
                <div class="col-12 offset-lg-0 col-lg-6 order-lg-1 bg-dark register-right">
                  <div class="card-body p-3 mx-4 register-card">
                    <div class="text-center register-logo">
                      <i class="fa-solid fa-eye fa-2x"></i>
                      <h4 class="mt-1 mb-5 pb-1 fs-2">Watches</h4>
                    </div>

                    <form>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Username</label>
                        <input type="email" id="form2Example11" class="form-control" placeholder="Phone number or email address" />
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example22">Password</label>
                        <input type="password" id="form2Example22" class="form-control" />
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" />
                      </div>

                      <div class="text-center pt-1 mb-3 pb-1">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block d-block mb-3 w-100" type="button">Sign Up</button>
                        <span class="text-white">Already Have An Account?</span><a class="text-decoration-none ms-3" href="#!">Sign In</a>
                      </div>

                      <div class="d-flex align-items-center mb-2">
                        <hr class="flex-grow-1" />
                        <span class="mx-2">or</span>
                        <hr class="flex-grow-1" />
                      </div>

                      <div class="d-grid gap-2 mb-4 my-auto">
                        <button class="btn btn-light d-flex align-items-center justify-content-center"><i class="fab fa-google me-2"></i> Sign in with Google</button>
                        <button class="btn btn-light d-flex align-items-center justify-content-center"><i class="fab fa-apple me-2"></i> Sign in with Apple</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="d-none col-lg-6 d-lg-flex align-items-center register-left">
                  <div class="text-black px-3 py-4 p-lg-5 mx-lg-4 text-center">
                    <h4 class="mb-4"><strong>Welcome To Watches!</strong></h4>
                    <p class="small mb-0">Explore our collection of timeless and stylish watches, featuring classic elegance and modern sophistication. Find the perfect timepiece for any occasion.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/script/layout.js"></script>
  </body>
</html>
